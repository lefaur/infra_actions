# пакет
[flake8]
# игнорировать определённые правила при проверке
ignore =
    W503,
    F811
# исключает из проверки перечисленные директории
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
# игнорировать определённые предупреждения и ошибки для перечисленных файлов
per-file-ignores =
    */settings.py:E501
max-complexity = 10
